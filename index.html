<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Shrink Calculator</title>
    <link rel="icon" href="/images/" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Partition Shrink Calculator</h1>
        <form id="shrinkForm">
            <label for="currentSize">Current Drive Size (GB):</label>
            <input type="number" id="currentSize" name="currentSize" min="1">
            <br>
            <label for="newSize">Desired Drive Size (GB):</label>
            <input type="number" id="newSize" name="newSize" min="1">
            <br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <a href="https://github.com/NotPabloo/" target="_blank" rel="noopener noreferrer">
    <img src="images//github-circle.png" alt="GitHub Profile" class="github-icon">

    <script>
        document.getElementById('shrinkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateShrinkSize();
        });

        function calculateShrinkSize() {
            var currentSizeGB = parseFloat(document.getElementById('currentSize').value);
            var newSizeGB = parseFloat(document.getElementById('newSize').value);

            if (isNaN(currentSizeGB) || isNaN(newSizeGB)) {
                alert('Please enter valid numbers.');
                return;
            }

            var shrinkSizeMB = (currentSizeGB - newSizeGB) * 1024;
            var resultElement = document.getElementById('result');
            resultElement.textContent = 'Shrink your drive by approximately ' + shrinkSizeMB.toFixed(2) + ' MB.';
        }
    </script>
</body>
</html>
